<p>
  submit your own here!
</p>
<label>
  title:
  <input [(ngModel)]="submission.title" placeholder="title">
</label>
<label>
  description:
  <input [(ngModel)]="submission.description" placeholder="description">
</label>
<div *ngIf="submission.description != false && submission.title != false">
<button (click) ="this.submit(submission.description, submission.title)">
  submit
</button>
</div>
<p>displaying: {{submission.description}}</p>
